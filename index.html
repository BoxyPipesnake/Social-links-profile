<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <main class="main-container">
    <section class="info-section">
      <img class="profile-img" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randal profile image">
      <h1 class="profile-name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="self-description">
        "Front-end developer and avid reader."
      </p>
    </section>
    <section class="social-media">
      <section class="social-media">
        <div class="link-container"><a class="link" href="#">Github</a></div>
        <div class="link-container"><a class="link" href="#">Frontend Mentor</a></div>
        <div class="link-container"><a class="link" href="#">LinkedIn</a></div>
        <div class="link-container"><a class="link" href="#">Twitter</a></div>
        <div class="link-container"><a class="link" href="#">Instagram</a></div>
      </section>
      
    </section>
  </main>
  
</body>
</html>
