<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>

  <main class="main-container">
    <section class="info-section">
      <img class="profile-img" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randal profile image">
      <h1 class="profile-name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="self-description">
        "Front-end developer and avid reader."
      </p>
    </section>
    <section class="social-media">
      <a class="social-media-link" href="#">Github</a>
      <a class="social-media-link" href="#">Frontend Mentor</a>
      <a class="social-media-link" href="#">LinkedIn</a>
      <a class="social-media-link" href="#">Twitter</a>
      <a class="social-media-link" href="#">Instagram</a>
    </section>
  </main>

</body>

</html>
